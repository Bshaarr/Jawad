<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1200 400" role="img" aria-labelledby="title desc">
  <title id="title">شعار هنا سوريا</title>
  <desc id="desc">شعار نصي احترافي لكلمة هنا سوريا بألوان خضراء داكنة مستوحاة من الهوية البصرية الجديدة، مع ثلاث نجمات خماسية وتفاصيل زخرفية بسيطة.</desc>
  <defs>
    <linearGradient id="gradGreen" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00966E"/>
      <stop offset="50%" stop-color="#12A777"/>
      <stop offset="100%" stop-color="#2BB673"/>
    </linearGradient>
    <linearGradient id="gradAccent" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#C2A35B"/>
      <stop offset="100%" stop-color="#8E7B3B"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.25"/>
    </filter>

    <!-- نجمة خماسية قابلة لإعادة الاستخدام -->
    <symbol id="star" viewBox="0 0 100 100">
      <polygon points="50,5 61,38 96,38 67,58 78,91 50,71 22,91 33,58 4,38 39,38"/>
    </symbol>
  </defs>

  <!-- زخرفة خلفية: جناحان هندسيان بسيطان يوحيان بالقوة والسمو دون محاكاة شعار رسمي -->
  <g opacity="0.18">
    <path d="M150 250 C 260 120, 420 90, 600 120 C 420 150, 280 200, 150 250 Z" fill="url(#gradGreen)"/>
    <path d="M1050 250 C 940 120, 780 90, 600 120 C 780 150, 920 200, 1050 250 Z" fill="url(#gradGreen)"/>
  </g>

  <!-- خط فاصل زخرفي -->
  <rect x="260" y="265" width="680" height="2.5" fill="url(#gradAccent)" opacity="0.55"/>

  <!-- النص الرئيسي: هنا سوريا -->
  <g filter="url(#softShadow)">
    <text x="50%" y="210" text-anchor="middle" direction="rtl"
          font-family="'Tajawal','Cairo','Noto Kufi Arabic','Amiri','Segoe UI',system-ui,sans-serif"
          font-weight="800" font-size="120"
          fill="url(#gradGreen)" stroke="#0C3B2E" stroke-width="2.5" paint-order="stroke fill">
      هنا سوريا
    </text>
  </g>

  <!-- ثلاث نجمات خماسية كعنصر رمزي تصميمي -->
  <g fill="url(#gradAccent)">
    <use href="#star" x="520" y="280" width="28" height="28"/>
    <use href="#star" x="586" y="272" width="36" height="36"/>
    <use href="#star" x="662" y="280" width="28" height="28"/>
  </g>

  <!-- سطر توصيفي اختياري -->
  <text x="50%" y="330" text-anchor="middle" direction="rtl"
        font-family="'Tajawal','Cairo','Noto Kufi Arabic','Amiri','Segoe UI',system-ui,sans-serif"
        font-size="28" fill="#9CC7B5" letter-spacing="0.5">
    بوابتكم لاكتشاف الجمال والتاريخ والثقافة في المحافظات السورية
  </text>
</svg>

