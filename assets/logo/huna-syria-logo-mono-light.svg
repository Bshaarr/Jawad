<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" role="img" aria-labelledby="title desc">
  <title id="title">شعار هنا سوريا - نسخة أحادية فاتحة</title>
  <desc id="desc">شعار نصي لكلمة هنا سوريا باللون الأبيض مع حد أخضر داكن ليظهر بوضوح فوق الخلفيات الداكنة.</desc>
  <defs>
    <filter id="softShadowLight" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- النص الرئيسي -->
  <g filter="url(#softShadowLight)">
    <text x="50%" y="210" text-anchor="middle" direction="rtl"
          font-family="'Tajawal','Cairo','Noto Kufi Arabic','Amiri','Segoe UI',system-ui,sans-serif"
          font-weight="800" font-size="120"
          fill="#FFFFFF" stroke="#0C3B2E" stroke-width="3" paint-order="stroke fill">
      هنا سوريا
    </text>
  </g>

  <!-- سطر توصيفي اختياري -->
  <text x="50%" y="320" text-anchor="middle" direction="rtl"
        font-family="'Tajawal','Cairo','Noto Kufi Arabic','Amiri','Segoe UI',system-ui,sans-serif"
        font-size="26" fill="#E4F1EC" letter-spacing="0.5">
    هوية حديثة بلمسة عربية أصيلة
  </text>
</svg>

